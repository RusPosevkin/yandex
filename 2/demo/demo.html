<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Framework Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/demo.js"></script>
    <script src="../framework.js"></script>
</head>
<body>
    <div id="first" class="base rounded red">#first</div>
    <div id="second" class="base circled">#second</div>
    <div id="third" class="base blue">#third</div>

    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>

    <div class="item"> text(), getClassList(): <button id="btnGetClassList">Показать классы всех элементов</button> </div>
    <div class="item"> hasClass, toggleClass(): <button id="btnMakeGreen">Сделать все круги зелеными</button> </div>
    <div class="item"> toggleClass(): <button id="btnToggleColor">Последовательно переключать цвет последнего элемента (синий/белый)</button> </div>
    <div class="item"> addClass(): <button id="btnMakeCircle">Сделать последний элемент кругом</button> </div>
    <div class="item"> removeClass(): <button id="btnRemoveClass">Сделать первый элемент квадратом без скругленных углов</button> </div>
</body>
</html>
